<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
       /*
        onload 이벤트가 발생하는 시점: body 태그 안에 모든 요소가 웹 브라우져 DOM  loading  되고 나서
        function loadCall(){}
        1. <body onload="loadCall()" 권장하지 않아요  >> 디자인과 협업 ...  유지보수 ...
        2.  window.onload = loadCall() .. (0)

        loadCall() 다른 곳에서 재사용 안할 거예요 .. load 에서만 한번만 사용
        
        고민) 함수의 이름이 필요할까 .... 일회성 .. 익명 ... > 재사용불가


        */

        window.onload = function () {  //자동 호출되는 함수 
            //보장 : body 안에 모든 요소는 DOM 객체 메모리에 존재한다 ..
            let out = "";
            out += "<ul>";
                out += "<li>javascript</li>";
                out += "<li>jquery</li>";
                out += "<li>vue</li>";
            out += "</ul>";
            document.body.innerHTML = out;

            //DOM >> 동적  >> 기존에 없던(element 등) 추가 , 삭제 , 변경
            let header = document.createElement("h1");
            //<h1></h1>

            let textnode = document.createTextNode("hello");
            //hello

            header.appendChild(textnode);
            //<h1>hello</h1>
            document.body.appendChild(header);

            // img  태그를 동적 생성하고  src 속성도 추가 body 자식요소로 append
            let img = document.createElement("img"); //<img>
            img.setAttribute("src", "images/backward.png");// <img  src="images/backward.png">
            img.setAttribute("width", "100");
            img.setAttribute("height", "100");
            document.body.appendChild(img);
             
        }
    </script>
</head>
<body>
    Hello World
</body>
</html>
